<div class="card">
    <div class=" flex justify-content-center flex-wrap card-container">        
        <p-card class="w-30rem h-20rem" header="Login">
            <form  (ngSubmit)="enviar()" [formGroup]="formulario">

                <div class="grid p-fluid">
                    <div class="col-12 md:col-12">
                        <div class="p-inputgroup">
                            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                            <input type="text" [ngClass]="invalid"  pInputText placeholder="Correo" formControlName="correo">         
                    </div>
                </div>
            </div>
            
            <div class="grid p-fluid mt-3">
                <div class="col-12 md:col-12">
                    <div class="p-inputgroup">
                        <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
                        <input type="text" [ngClass]="invalid" pInputText placeholder="ContraseÃ±a" formControlName="password">         
                    </div>
                </div>
            </div>
            <p-message *ngIf="loginFalse ==true;" severity="error" text="no se a encontrado cuenta con esta informacion, intente denuevo"></p-message>
            <div class="mt-3 flex  justify-content-end">    
                <p-button type="submit" label="Logear"></p-button>
            </div>
        </form>
        </p-card>
    </div>
</div>
